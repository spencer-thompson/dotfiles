add_newline = false
format = """$directory$character"""
right_format = """$all"""

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
vimcmd_symbol = "[](bold green)"

[package]
disabled = true

[git_branch]
symbol = " "
#  

[git_commit]
tag_symbol = " "

[git_status]
ahead = '-> ${count}'
behind = "<-"
diverged = "!="
renamed = "r"
deleted = "x"

# 

[directory]
home_symbol = "~"
read_only = " "
# style = "bg:red fg:black"
truncation_length = 4
truncation_symbol = "••/"
format = '[\[](bold fg:green)[$path]($style)[$read_only]($read_only_style)[\]](bold fg:green)'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "

