# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
# continuation_prompt = "[▎│ ](dimmed white)"
continuation_prompt = "[∙ ](dimmed white)"
format = """[┌ ](green)$battery$shell$all\
[└ ](green)$directory$character"""

# right_format = """$all"""

[fill]
symbol = ' '

# [character]
# success_symbol = "[│](bold green)"
# # success_symbol = "[║](bold green)"
# # success_symbol = "[󰅂󱋱](bold green)"
# # error_symbol = "[󰇝](bold red)"
# error_symbol = "[┊](bold red)"
# # error_symbol = "[┋](bold red)"
# vimcmd_symbol = "[](bold green)"
# # vimcmd_symbol = "[├](bold bright-green)"
# # vimcmd_symbol = "[󰅁󰇝](bold green)"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

# [package]
# disabled = true

# [git_branch] # default
# symbol = " "
#  

[git_commit]
tag_symbol = " "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
# format = '$all_status$ahead_behind'
conflicted = '\[!=${count}\]'
stashed = '[\[*${count}\]](bold yellow)'
deleted = '\[󰧧${count}\]'
renamed = '\[»${count}\]'
modified = '\[+${count}\]'
staged = '[\[++${count}\]](bold yellow)'
untracked = '\[?${count}\]'
ahead = '\[󰁔${count}\]'
behind = '\[󰁍${count}\]'
up_to_date = '[\[✓\]](bold green)'

[directory]
home_symbol = "~"
read_only = " "
truncation_length = 4
truncation_symbol = "••/"
format = '[$path]($style)[$read_only]($read_only_style) '
# format = '[\[󰇝󱋱](bold fg:green)[$path]($style)[$read_only]($read_only_style)[\]](bold fg:green)'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "

[battery]
# format = "[ $symbol $percentage]($style)"
format = '[$symbol]($style) '
# full_symbol = "█"
full_symbol = "󰁹"
# charging_symbol = "[↑](italic bold green)"
charging_symbol = "[󰂄](italic bold green)"
# discharging_symbol = "↓"
unknown_symbol = "󰂑"
empty_symbol = "󰂎"
# disabled = false

[[battery.display]]
threshold = 5
style = "italic bold red"
# charging_symbol = "[↑](italic bold green)"
charging_symbol = "󰂄"
discharging_symbol = "󰂃"

[[battery.display]]
threshold = 10
style = "italic bold red"
charging_symbol = "󰂄"
discharging_symbol = "󰁺"

[[battery.display]]
threshold = 20
style = "italic dimmed bright-red"
charging_symbol = "󰂄"
discharging_symbol = "󰁻"

[[battery.display]]
threshold = 30
style = "italic bright-yellow"
charging_symbol = "󰂄"
discharging_symbol = "󰁼"

[[battery.display]]
threshold = 40
style = "italic dimmed bright-yellow"
charging_symbol = "󰂄"
discharging_symbol = "󰁽"

[[battery.display]]
threshold = 50
style = "italic bright-purple"
charging_symbol = "󰂄"
discharging_symbol = "󰁾"

[[battery.display]]
threshold = 60
style = "italic dimmed bright-purple"
charging_symbol = "󰂄"
discharging_symbol = "󰁿"

[[battery.display]]
threshold = 70
style = "italic bright-blue"
charging_symbol = "󰂄"
discharging_symbol = "󰂀"

[[battery.display]]
threshold = 80
style = "italic dimmed bright-blue"
charging_symbol = "󰂄"
discharging_symbol = "󰂁"

[[battery.display]]
threshold = 90
style = "italic bright-green"
charging_symbol = "󰂄"
discharging_symbol = "󰂂"

[[battery.display]]
threshold = 100
style = "italic bold green"
charging_symbol = "󰂄"
discharging_symbol = "󰁹"

[shell]
bash_indicator = 'B'
fish_indicator = '󰈺'
zsh_indicator = ''
nu_indicator = 'N'
unknown_indicator = '?'
format = '[$indicator]($style) '
# format = '[\[](bold fg:green)[$indicator]($style)[\]](bold fg:green)'
style = 'purple bold'
disabled = false

[direnv]
format = "[$symbol$loaded/$allowed]($style) "
symbol = " "
style = "bold bright-yellow"
disabled = false
allowed_msg = "allowed"
not_allowed_msg = "not allowed"
denied_msg = "denied"
loaded_msg = "loaded"
unloaded_msg = "not loaded"

[gcloud]
# format = 'on [$symbol$account(@$domain)(\($region\))]($style) '
format = 'on [$symbol$active]($style) '
symbol = "☁️ "
disabled = true

