background {
    monitor =
    # path = $HOME/.wallpaper/01.png   # only png supported for now
    path = screenshot
    color = rgba(11111180)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 4 # 0 disables blurring
    blur_size = 12
    # noise = 0.0117
    contrast = 0.8916
    # brightness = 0.8172
    brightness = 0.5172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgb(0, 0, 0, 0)
    font_color = rgb(0, 0, 0, 0)
    # font_color = rgb(bb9af7)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    font_family = Fira Code Nerd Font
    placeholder_text = <i><span foreground="##111111">Input Password...</span></i>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# Time
label {
    monitor =
    # text = cmd[update:1000] echo "$(date +"%A %-I:%M %p")"
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 80
    font_family = Fira Code Nerd Font

    position = 0, 100
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Welcome back
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Fira Code Nerd Font
    position = 0, 0
    halign = center
    valign = center
}
